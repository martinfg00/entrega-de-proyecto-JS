<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de divisas</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/img/logo.png">
    <!-- Boostrap 5 | css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font awesome | css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- AOS animation | css  -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <div id="particles-js"></div>
    <div class="content-overlay">
        <header>
            <nav class="navbar fixed-top navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./assets/img/logo.png" height="47px" alt="">
                    </a>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class=" gap-3 navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item dropdown">
                            <li><a class="dropdown-item" href="#divisa">Convertidor de divisas</a></li>
                            <li><a class="dropdown-item" href="#historial">Historial de divisas echas</a></li>
                            <li><a class="dropdown-item" href="#myChart">Grafico de divisas</a></li>
                        </ul>
                        <div class="d-none d-sm-block">
                            <span class="navbar-text">
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main id="divisa">
            <div class="sectionMain">
                <h1 class="pt-5">Conversor de divisas</h1>
            </div>
        </main>
        <div class="container text-center">
            <div class="row">
                <div class="container text-center d-flex justify-content-center">
                    <div class="row row-cols-auto">
                        <div class="col">
                            <div class="input">
                                <input type="number" id="valor" class="col input-group-text" min="1"
                                    pattern="[A-Za-z0-9]{1,15}" max="100000" placeholder="Ingrese la cantidad">
                            </div>
                        </div>
                        <div class="col">
                            <select class="input-group-text" name="cambio" id="cambio">
                                <option value="usd">USD</option>
                                <option value="eur">EUR</option>
                                <option value="ars">ARS</option>
                                <option value="mxn">MXN</option>
                                <option value="jpy">JPY</option>
                                <option value="brl">BRL</option>
                            </select>
                        </div>
                        <div class="col">
                            <i id="invercambioDeMoneda" class="fa-sharp fa-solid fa-arrows-rotate fa-spin fa-2xl" style="color: #fefdfb;"></i>
                        </div>
                        <div class="col">
                            <select class="input-group-text" name="cambioDos" id="cambioDos">
                                <option value="usd">USD</option>
                                <option value="eur">EUR</option>
                                <option value="ars">ARS</option>
                                <option value="mxn">MXN</option>
                                <option value="jpy">JPY</option>
                                <option value="brl">BRL</option>
                            </select>
                        </div>
                        <div class="col">
                            <button class="input-group-text btn btn-success" id="cotizar">Cotizar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="resultado" class="pt-5"></div>
            <footer>
                <ul id="historial" class="list-group">
                    <li class="h1 list-group-item active d-flex justify-content-center gap-3">Historial <button id="clearHistorial" class="btn btn-danger">Borrar Historial</button></li>
                    <li id="historial1"></li>
                </ul>
                <div id="canvas" class="pb-5">
                    <canvas id="myChart"></canvas>
                </div>
            </footer>
        </div>
        <!-- Boostrap 5 | js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <!-- AOS animation | js  -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script type="module" src="./Javascript/index.js"></script>
        <script>AOS.init();</script>
        <script src="./Javascript/particles/particles.js"></script>
        <script src="./Javascript/particles/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
